<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hedgehog House</title>
</head>
<body>
    <div class="container">
    <header>
        <p>Hedgehog House</p>
        <p id="hedgehog-count">Hog Capacity: 0/100</p>
    </header>
    <aside id="sidebar">
        <div id="money-display">Money: $0</div>
        <hr>
        <div id="hedgehog-shop">
            <div class="hedgehog-card" id="normal-hedgehog-card">
                <p>Normal Hedgehog</p>
                <img src="./NormalHedgehog.png" alt="Normal Hedgehog">
                <p id="hedgehog-price">Price: $10</p>
                <p id="normal-hedgehogs-owned">Owned: 0</p>
                <p id="earning-rate"></p>
            </div>
            <div class="hedgehog-card" id="cool-hedgehog-card">
                <p>Cool Hedgehog</p>
                <img src="./CoolHedgehog.png" alt="Cool Hedgehog">
                <p id="hedgehog-price">Price: $50</p>
                <p id="cool-hedgehogs-owned">Owned: 0</p>
                <p id="earning-rate"></p>
            </div>
            <div class="hedgehog-card" id="blue-hedgehog-card">
                <p>Blue Hedgehog</p>
                <img src="./BlueHedgehog.png" alt="Blue Hedgehog">
                <p id="hedgehog-price">Price: $5000</p>
                <p id="blue-hedgehogs-owned">Owned: 0</p>
                <p id="earning-rate"></p>
            </div>
        </div>
    </aside>
    <main id="pasture">
    </main>
    <footer></footer>
  </div>
    <script src="./script.js"></script>
</body>

</html>
